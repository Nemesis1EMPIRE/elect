buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // DÃ©finir le classpath pour les outils Android Gradle
        classpath 'com.android.tools.build:gradle:7.0.0'
        classpath 'dev.flutter:flutter-gradle-plugin' // Gradle Flutter Plugin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

